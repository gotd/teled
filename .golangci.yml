linters-settings:
  revive:
    rules:
      - name: unused-parameter
        severity: warning
        disabled: true
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  dupl:
    threshold: 120
  goconst:
    min-len: 2
    min-occurrences: 3
  misspell:
    locale: US
  lll:
    line-length: 140
  goimports:
    local-prefixes: github.com/gotd/
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - hugeParam
      - rangeValCopy
      - exitAfterDefer
      - whyNoLint
      - singleCaseSwitch
      - commentedOutCode
      - appendAssign
      - octalLiteral
      - preferWriteByte
      - httpNoBody
    settings:
      ruleguard:
        failOn: dsl,import
        rules: '${configDir}/gorules/rules.go'

linters:
  disable-all: true
  enable:
    - dogsled
    - dupl
    - errcheck
    - gochecknoinits
    - goconst
    - gocritic
    - gofmt
    - goimports
    - revive
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

  # Do not enable:
  # - wsl       (too opinionated about newlines)
  # - godox     (todos are OK)
  # - bodyclose (false positives on helper functions)
  # - prealloc  (not worth it in scope of this project)
  # - maligned  (same as prealloc)
  # - funlen    (gocyclo is enough)
  # - gochecknoglobals (we know when it is ok to use globals)

issues:
  exclude-use-default: false
  exclude-rules:
    - linters: [ gocritic ]
      text: "commentedOutCode"
      source: "SHA1"

    # Exclude go:generate from lll
    - source: "//go:generate"
      linters: [ lll ]

    # Disable linters that are annoying in tests.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - funlen
        - goconst
        - gocognit
        - scopelint
        - lll

    # Ignore shadowing of err.
    - linters: [ govet ]
      text: 'declaration of "(err|ctx|log)"'

    # Ignore linters in main packages.
    - path: cmd\/.+\/main\.go
      linters: [ goconst, funlen, gocognit, gocyclo ]

    # Intended in commands:
    # G307: Deferring unsafe method "Close" on type "*os.File"
    # G304: Potential file inclusion via variable
    - path: cmd\/.+\/main\.go
      text: G(307|304)

    - linters: [ goconst ]
      text: 'string `(bool|int64)`'

    - linters: [ staticcheck ]
      text: "SA1019: telegram.+ is deprecated:"

    - linters: [ staticcheck ]
      text: 'SA1019: strings\.Title has been deprecated'

    - linters: [ revive ]
      text: "if-return: redundant if ...; err != nil check, just return error instead."

    - linters: [ unparam ]
      text: "Builder.+is never used"
